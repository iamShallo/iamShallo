name: Generate Snake Animation

on:
  # Esegue l'azione automaticamente ogni 12 ore
  schedule:
    - cron: "0 */12 * * *"
  # Permette di avviare l'azione manualmente dalla scheda Actions
  workflow_dispatch:
  # Esegue l'azione ad ogni push sul ramo principale
  push:
    branches:
    - main

jobs:
  generate:
    permissions: 
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      # Genera il serpente
      - name: generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: iamShallo
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      # Carica i file generati in un ramo chiamato "output"
      - name: push github-contribution-grid-snake.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
